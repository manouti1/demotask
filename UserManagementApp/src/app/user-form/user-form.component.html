<!-- user-form.component.html -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <h2>{{ isEditMode ? "Edit User" : "Create User" }}</h2>

  <mat-form-field>
    <input matInput formControlName="firstName" placeholder="First Name" />
    <mat-error *ngIf="userForm!.get('firstName')!.hasError('required')"
      >First Name is required.</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="lastName" placeholder="Last Name" />
    <mat-error *ngIf="userForm!.get('lastName')!.hasError('required')"
      >Last Name is required.</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="contact" placeholder="Contact" />
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="country" placeholder="Country" />
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="email" placeholder="Email" />
    <mat-error *ngIf="userForm!.get('email')!.hasError('required')"
      >Email is required.</mat-error
    >
    <mat-error *ngIf="userForm!.get('email')!.hasError('email')"
      >Invalid email address.</mat-error
    >
  </mat-form-field>

  <mat-checkbox formControlName="consentGiven">Consent Given</mat-checkbox>
  <mat-error *ngIf="userForm!.get('consentGiven')!.hasError('required')">
    Consent must be given to proceed.
  </mat-error>
  <mat-error *ngIf="userForm!.get('consentGiven')!.hasError('pattern')"
    >Consent must be explicitly granted.</mat-error
  >

  <button mat-raised-button color="primary" type="submit">
    {{ isEditMode ? "Update" : "Save" }}
  </button>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
</form>
