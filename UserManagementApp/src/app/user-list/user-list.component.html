<div class="mat-elevation-z8">
  <div class="user-list-header">
    <h2>User List</h2>
    <div class="user-list-actions">
      <button mat-button (click)="openUserForm(null)">Create User</button>
    </div>
  </div>

  <div *ngIf="users.length === 0" class="user-list-no-data">No data available</div>
 
  <div *ngIf="users.length > 0">
    <table mat-table [dataSource]="users"  class="user-list-table mat-elevation-z8">

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="selectUser(user)">Details</button>
          <button mat-button (click)="openUserForm(user)">Edit</button>
          <button mat-button (click)="deleteUser(user.id)">Delete</button>
        </td>
      </ng-container>

      <!-- Row with columns -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator
      [length]="users.length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
</div>
